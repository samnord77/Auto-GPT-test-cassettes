      rector of Kaminiets-Podilskyi University.[25][26] In 1965, the family moved
      to Nalchik,[27] where he studied at a high school.[27] After graduation, he
      applied to the Moscow Engineering Physics Institute.[28] He took the entrance
      exams twice, but attributes his failure to qualify to discrimination on account
      of his German ethnicity.[23] He then applied to the Moscow Institute of Physics
      and Technology (MIPT), where he was accepted. He said that at the time he would

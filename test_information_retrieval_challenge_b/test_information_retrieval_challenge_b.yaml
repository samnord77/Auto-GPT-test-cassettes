      Geim and Nina Nikolayevna Bayer in Sochi, Russia, on 21 October 1958. Both his
      parents were engineers of German origin.[23][24] His grandfather Nikolay N.
      Bayer (Mykola Baier in Ukrainian) was a notable public figure in Ukraine of

      Sir Andre Konstantin Geim FRS HonFRSC HonFInstP (Russian: \u0410\u043d\u0434\u0440\u0435\u0301\u0439
      \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u0301\u043d\u043e\u0432\u0438\u0447
      \u0413\u0435\u0439\u043c; born 21 October 1958; IPA1 pronunciation: \u0251\u02d0ndre\u026a
      ga\u026am) is a Russian-born Dutch-British physicist working in England in the
      School of Physics and Astronomy at the University of Manchester.[20] Geim was
      awarded the 2010 Nobel Prize in Physics jointly with Konstantin Novoselov for
      his work on graphene.[21][22] He is Regius Professor of Physics and Royal Society
      Research Professor at the National Graphene Institute. Geim had also been awarded
      an Ig Nobel Prize earlier in 2000 for levitating a frog using its intrinsic
      magnetism. He is the only individual, as of 2023, to have received both Nobel
      and Ig Nobel prizes. Education[edit] Andre Geim was born to Konstantin Alekseyevich
      Geim and Nina Nikolayevna Bayer in Sochi, Russia, on 21 October 1958. Both his
      parents were engineers of German origin.[23][24] His grandfather Nikolay N.
      Bayer (Mykola Baier in Ukrainian) was a notable public figure in Ukraine of
      the early 20th century, one of its first nature conservationists and the founder/first
      rector of Kaminiets-Podilskyi University.[25][26] In 1965, the family moved
      to Nalchik,[27] where he studied at a high school.[27] After graduation, he
      applied to the Moscow Engineering Physics Institute.[28] He took the entrance
      exams twice, but attributes his failure to qualify to discrimination on account
      of his German ethnicity.[23] He then applied to the Moscow Institute of Physics
      and Technology (MIPT), where he was accepted. He said that at the time he would
      not have chosen to study solid-state physics, preferring particle physics or
      astrophysics, but is now happy with his choice.[29] He received a diplom (MSc
      degree equivalent) from MIPT in 1982 and a Candidate of Sciences (PhD equivalent)
      degree in metal physics in 1987 from the Institute of Solid State Physics (ISSP)
      at the Russian Academy of Sciences (RAS) in Chernogolovka.[29][30] Academic
      career[edit] After earning his PhD with Victor Petrashov,[11] Geim worked as
      a research scientist at the Institute for Microelectronics Technology (IMT)
      at RAS, and from 1990 as a post-doctoral fellow at the universities of Nottingham
      (twice), Bath, and Copenhagen. He said that while at Nottingham he could spend
      his time on research rather than \"swimming through Soviet treacle,\"[23] and
      determined to leave the Soviet Union.[31] He obtained his first tenured position
      in 1994, when he was appointed associate professor at Radboud University Nijmegen,
      where he worked on mesoscopic superconductivity.[32] He later gained Dutch citizenship.
      One of his doctoral students at Nijmegen was Konstantin Novoselov, who went
      on to become his main research partner. However, Geim has said that he had an
      unpleasant time during his academic career in the Netherlands. He was offered
      professorships at Nijmegen and Eindhoven, but turned them down as he found the
      Dutch academic system too hierarchical and full of petty politicking. \"This
      can be pretty unpleasant at times,\" he says. \"It''s not like the British system
      where every staff member is an equal quantity. \"[31] On the other hand, Geim
      writes in his Nobel lecture that \"the situation was a bit surreal because outside
      the university walls I received a warm-hearted welcome from everyone around,
      including Jan Kees and other academics. \"[33] (Prof. Jan Kees Maan was the
      research boss of Geim during his time at Radboud University Nijmegen.) In 2001
      he became a professor of physics at the University of Manchester, and was appointed
      director of the Manchester Centre for Mesoscience and Nanotechnology in 2002.
      Geim''s wife and long-standing co-author, Irina Grigorieva, also moved to Manchester
      as a lecturer in 2001. The same year, they were joined by Novoselov who moved
      to Manchester from Nijmegen, which awarded him a PhD in 2004. Geim served as
      Langworthy Professor between 2007 and 2013, leaving this endowed professorship
      to Novoselov in 2012.[30] Also, between 2007 and 2010 Geim was an EPSRC Senior
      Research Fellow before becoming one of Royal Society Research Professors.[30][34]
      Geim holds many honorary professorships including those from Tsinghua University
      (China), Moscow Institute of Physics and Technology (Russia), and Radboud University
      Nijmegen (Netherlands).[35] Research[edit] Graphene is an atomic-scale honeycomb
      lattice made of carbon atoms. Geim''s achievements include the discovery of
      a simple method for isolating single atomic layers of graphite, known as graphene,
      in collaboration with researchers at the University of Manchester[36] and IMT.
      The team published their findings in October 2004 in Science.[37][38][39] Graphene
      consists of one-atom-thick layers of carbon atoms arranged in two-dimensional
      hexagons,[40][41] and is the thinnest material in the world, as well as one
      of the strongest and hardest.[42] The material has many potential applications.
      Geim said one of the first applications of graphene could be in the development
      of flexible touchscreens, and that he has not patented the material because
      he would need a specific application and an industrial partner.[43] \"Spider-Man
      test\" of gecko tape[6] Geim also developed a biomimetic adhesive which became
      known as gecko tape[6]\u2014so called because it works on the same principle
      as adhesion of gecko feet\u2014research of which is still in the early stages.[44]
      It is hoped that the development will eventually allow humans to scale ceilings,
      like Spider-Man.[45] Geim''s research in 1997 into the possible effects of magnetism
      on water scaling led to the famous discovery of direct diamagnetic levitation
      of water, and led to a frog being levitated.[46] For this experiment, he and
      Michael Berry received the 2000 Ig Nobel Prize.[5] \"We were asked first whether
      we dared to accept this prize, and I take pride in our sense of humor and self-deprecation
      that we did\".[23] Geim has also carried out research on mesoscopic physics
      and superconductivity.[31][47] He said of the range of subjects he has studied:
      \"Many people choose a subject for their PhD and then continue the same subject
      until they retire. I despise this approach. I have changed my subject five times
      before I got my first tenured position and that helped me to learn different
      subjects. \"[29] \"When one dares to try, rewards are not guaranteed but at
      least it is an adventure. \"[23] Expanding the scope of his research adventures,
      Geim started studying low-dimensional water in 2012, after his Nobel-prize achievements.
      A part of this work was acknowledged by the 2018 International Creativity Prize
      for Water.[48] He named his favourite hamster, H.A.M.S. ter Tisha, co-author
      in a 2001 research paper.[37][49] Honours and awards[edit] In 2006 he appeared
      on the Scientific American 50.[50] The Institute of Physics awarded him the
      2007 Mott Medal and Prize \"for his discovery of a new class of materials\u2014free-standing
      two-dimensional crystals\u2014in particular graphene\".[51] Geim was elected
      a Fellow of the Royal Society (FRS) in 2007.[52] His certificate of election
      reads: Geim''s research is notable for its internationally-recognised quality,
      originality and breadth. He has recently discovered a conceptually new class
      of materials strictly two-dimensional atomic crystals, including graphene. This
      has opened up a prolific research area including a new paradigm of \"relativistic-like
      condensed matter\", where relativistic quantum physics can be studied in a bench-top
      experiment. Previously, Geim pioneered ballistic Hall micromagnetometry and
      discovered a paramagnetic Meissner effect and new vortex physics in superconductors.
      He has also realised a microfabricated adhesive, based on the gecko''s climbing
      mechanism, now being exploited by DuPont, BAe and TESA. His experiments at Nijmegen
      on magnetic levitation attracted worldwide media attention and stimulated international
      research in this field. His earlier research on mesoscopic physics included
      studies of non-local and interaction phenomena, and of the quantum motion of
      electrons in periodic and random magnetic fields. He disseminates science to
      the public and schoolchildren through broadcasts and \"roadshow\" lectures.[52]
      He shared the 2008 EPS Europhysics Prize with Novoselov \"for discovering and
      isolating a single free-standing atomic layer of carbon (graphene) and elucidating
      its remarkable electronic properties\".[53] In 2009 he received the K\u00f6rber
      European Science Award.[54] The US National Academy of Sciences honoured him
      with the 2010 John J. Carty Award for the Advancement of Science \"for his experimental
      realisation and investigation of graphene, the two-dimensional form of carbon\".[55]
      He was awarded one of six Royal Society 2010 Anniversary Research Professorships.[56]
      The Royal Society added its 2010 Hughes Medal \"for his revolutionary discovery
      of graphene and elucidation of its remarkable properties\".[57] He was awarded
      honorary doctorates from Delft University of Technology,[58] ETH Z\u00fcrich,[35]
      the University of Antwerp[59] and the University of Manchester. In 2010, Geim
      was appointed as Knight Commander of the Order of the Netherlands Lion for his
      contribution to Dutch Science.[10] In 2011, Geim became a corresponding member
      of the Royal Netherlands Academy of Arts and Sciences.[60] He is Honorary Professor
      of Moscow Phys-Tech, Honorary Professor of the University of Nijmegen, Honorary
      Fellow of the Institute of Physics (HonFInstP), Honorary Fellow of the Royal
      Society of Chemistry (HonFRSC), Honorary Fellow of Singapore Institute of Physics,
      Honorary Professor of the Chinese Academy of Sciences.[61] Geim was furthermore
      made a Knight Bachelor in the 2012 New Year Honours for services to science.[62][63]
      He was elected a foreign associate of the US National Academy of Sciences in
      May 2012.[64] He was awarded the Copley Medal in 2013 and the Carbon Medal in
      2016. Geim received the Golden Plate Award of the American Academy of Achievement
      in 2017.[65] In addition to this he also won the 2018 Fray International Sustainability
      Award given to him by FLOGEN Star Outreach at SIPS 2018 [66] Nobel Prize in
      Physics[edit] Peter Diamond, Dale T. Mortensen, Christopher A. Pissarides, Konstantin
      Novoselov, Andre Geim, Akira Suzuki, Ei-ichi Negishi, and Richard Heck, Nobel
      Prize Laureates 2010, at a press conference at the Royal Swedish Academy of
      Sciences in Stockholm. On 5 October 2010, Geim was awarded the 2010 Nobel Prize
      in Physics jointly with Novoselov \"for groundbreaking experiments regarding
      the two-dimensional material graphene\".[67] Upon hearing of the award he said,
      \"I''m fine, I slept well. I didn''t expect the Nobel Prize this year\", and
      that his plans for the day would not change.[68] The lecture for the award took
      place on 8 December 2010 at Stockholm University.[69] He said he hopes that
      graphene and other two-dimensional crystals will change everyday life as plastics
      did for humanity, although we need to wait for a few decades to see the results.[70]
      Ig Nobel[edit] Magnetically levitating a live frog, an experiment that earned
      Geim and Michael Berry the 2000 Ig Nobel Prize Geim shared the 2000 Ig Nobel
      Prize in physics with Michael Berry for the frog experiment.[71] He received
      it for using the magnetic properties of water scaling to levitate a small frog
      with magnets. Mark Miodownik said that his award shows that people can still
      win a Nobel by \"mucking about in a lab\".[72] The award made him the first
      person to win, as an individual, both a Nobel Prize and an Ig Nobel Prize.[73]
      On winning both a Nobel and Ig Nobel, he has stated that \"Frankly, I value
      both my Ig Nobel prize and Nobel prize at the same level and for me Ig Nobel
      prize was the manifestation that I can take jokes, a little bit of self-deprecation
      always helps. \"[11] By 2022 his Ig Nobel for the magnetic levitation of a frog
      was reportedly part of the inspiration for China''s lunar gravity research facility.[74][75]
      Personal life[edit] View and opinions[edit] Geim was one of 38 Nobel laureates
      who signed a declaration in 2010 issued by Scholars for Peace in the Middle
      East protesting an international initiative to boycott Israeli academics, institutions,
      and research centers.[76] At the Nobel Minds symposium in December 2010, Geim
      said the Nobel Peace Prize committee''s choice of Chinese dissident, the imprisoned
      Liu Xiaobo, as winner of the Nobel Peace Prize, was patronising, saying \"Look
      at the people who give this Nobel prize. They are retired Norwegian politicians
      who have spent all their careers in a safe environment, in an oil-rich modern
      country. They try to extend their views of the world, how the world should work
      and how democracy works in another country. It''s very, very patronising\u2014
      they have not lived in these countries. In the past 10 years, China has developed
      not only economically, but even the strongest human rights supporter would agree
      also human rights have improved. Why do we need to distort this?\"[77][78] Geim
      has written several opinion pieces for The Financial Times, examples of which
      can be found on his university webpage.[79] In 2014, Geim''s interview for Desert
      Island Discs, a popular BBC radio programme, revealed details of his personal
      life and taste in music.[80] A quote from Geim was deliberately doctored by
      the campaign group Vote Leave in the run-up to the 2016 United Kingdom European
      Union membership referendum. An open letter about science, signed by 13 Conservative
      MPs including Boris Johnson, attempted to paint European science funding as
      unnecessarily bureaucratic and deliberately misrepresented Geim''s views on
      Europe: As the Nobel Prize winner Andre Geim said: ''I can offer no nice words
      for the EU framework programmes [for research] which ... can be praised only
      by Europhobes for discrediting the whole idea of an effectively working Europe.''
      The ellipsis (...) present in the quotation from Geim''s Nobel lecture removed
      the words \"except for the European Research Council\".[81] Identity[edit] Geim
      has a complex ancestry which is described in detail in his Nobel Prize autobiography.[23]
      There, Geim stated that most of his family are ethnic Germans, his father descended
      from Volga Germans and his mother mostly an ethnic German as well. Both his
      father and paternal grandfather had spent many years of their lives as prisoners
      in Siberia in Stalin''s Gulags, and \"some of the family had been prisoners
      in German concentration camps\". He also states that he \"suffered from anti-Semitism
      in Russia because my name sounds Jewish\".[82] Geim summarises his identity
      as follows. \"To the best of my knowledge, the only Jew in the family was my
      great-grandmother, with the rest on both sides being German. Having lived and
      worked in several European countries, I consider myself European and do not
